<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You â¤ï¸</title>
<style>
*{box-sizing:border-box;font-family:"Poppins",sans-serif}
body{
  margin:0;
  background:#000;
  overflow:hidden;
  transition:background 3s;
}
body.romantic{background:radial-gradient(#2a0000,#000)}
body.birthday{background:radial-gradient(#3b2a00,#000)}

.banner{
  position:fixed;
  top:15px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  padding:10px 25px;
  border-radius:30px;
  font-weight:600;
  z-index:50;
  transition:opacity .8s;
}
.banner.hidden{opacity:0}

.centerBox{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#fff;
  padding:30px;
  border-radius:20px;
  text-align:center;
  z-index:20;
}
button{
  padding:12px 25px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  font-size:16px;
}
#noBtn{position:absolute}

.slideWrap{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:80px;
  position:absolute;
  inset:0;
}
.card{
  width:520px;
  height:720px;
  perspective:1200px;
}
.inner{
  width:100%;
  height:100%;
  transition:transform 1s;
  transform-style:preserve-3d;
}
.card.flip .inner{transform:rotateY(180deg)}
.face{
  position:absolute;
  inset:0;
  backface-visibility:hidden;
  border-radius:20px;
  overflow:hidden;
}
.face img{width:100%;height:100%;object-fit:cover}
.back{
  background:#fff;
  transform:rotateY(180deg);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:30px;
  font-size:20px;
}

.clickMe{
  background:#ff3366;
  color:#fff;
  font-size:18px;
}

.hidden{display:none}

/* Background FX */
.fx span{
  position:absolute;
  animation:float 12s linear infinite;
  opacity:.4;
  font-size:60px;
}
@keyframes float{
  from{transform:translateY(110vh)}
  to{transform:translateY(-20vh)}
}
</style>
</head>

<body>

<div class="banner" id="banner">ğŸ’• Happy Valentineâ€™s Day, baby ğŸ’•</div>

<div class="centerBox" id="askBox">
  <h2>Will you be my Valentine? â¤ï¸</h2>
  <button onclick="yes()">Yes</button>
  <button id="noBtn">No</button>
</div>

<div class="slideWrap hidden" id="slides">
  <div class="card" id="card">
    <div class="inner">
      <div class="face front"><img id="photo"></div>
      <div class="face back" id="msg"></div>
    </div>
  </div>
  <button class="clickMe hidden" id="clickBtn">â¤ï¸ Click Me</button>
</div>

<audio id="romantic" src="music/romantic.mp3"></audio>
<audio id="birthday" src="music/birthday.mp3"></audio>

<script>
const noBtn=document.getElementById("noBtn");
let noCount=0;
noBtn.onmouseover=()=>{
  noCount++;
  noBtn.style.left=Math.random()*80+"%";
  noBtn.style.top=Math.random()*80+"%";
  if(noCount===3) alert("Haha ğŸ˜Œ there is no escape");
};

const romanticPhotos=[
  {img:"photos/romantic1.jpg",msg:"Every picture here holds a thousand feelings â¤ï¸"},
  {img:"photos/romantic2.jpg",msg:"I love doing everything with you â€” even mana-o-ing you ğŸ˜Œ"},
  {img:"photos/romantic3.jpg",msg:"No matter what, Iâ€™m always here for you"}
];

const birthdayPhotos=[
  {img:"photos/birthday1.jpg",msg:"Another year of your beautiful smile ğŸ‚"},
  {img:"photos/birthday2.jpg",msg:"You make life brighter every day âœ¨"},
  {img:"photos/birthday3.jpg",msg:"Hereâ€™s to many birthdays together â¤ï¸"}
];

let set=romanticPhotos,i=0;

function yes(){
  askBox.remove();
  document.body.classList.add("romantic");
  romantic.play();
  slides.classList.remove("hidden");
  loadSlide();
}

function loadSlide(){
  card.classList.remove("flip");
  clickBtn.classList.remove("hidden");
  photo.src=set[i].img;
  msg.textContent=set[i].msg;
}

clickBtn.onclick=()=>{
  clickBtn.classList.add("hidden");
  card.classList.add("flip");
  setTimeout(nextSlide,6000);
};

function nextSlide(){
  i++;
  if(i>=set.length){
    if(set===romanticPhotos){
      transitionToBirthday();
    }else{
      end();
    }
    return;
  }
  loadSlide();
}

function transitionToBirthday(){
  banner.textContent="ğŸ‚ Happy Birthday, baby ğŸ‚";
  document.body.classList.replace("romantic","birthday");
  romantic.pause();
  birthday.play();
  set=birthdayPhotos;
  i=0;
  loadSlide();
}

function end(){
  banner.classList.add("hidden");
  alert("Happy Valentineâ€™s Day â¤ï¸\nHappy Birthday ğŸ‚");
}
</script>
</body>
</html>
