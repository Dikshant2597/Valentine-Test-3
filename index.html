<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
*{box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  transition:background 2s ease;
}

/* ===== COMMON ===== */
.hidden{display:none}
.center{
  position:relative;
  background:white;
  padding:40px 50px;
  border-radius:20px;
  box-shadow:0 20px 60px rgba(0,0,0,.3);
  text-align:center;
  z-index:5;
}
button{
  padding:14px 28px;
  font-size:18px;
  border-radius:40px;
  border:none;
  cursor:pointer;
}

/* ===== VALENTINE SCREEN ===== */
#question h1{font-size:36px;margin-bottom:25px}
#yes{background:#ff3b7a;color:#fff}
#no{
  background:#eee;
  position:absolute;
}
.btns{margin-top:30px;position:relative;height:80px}
#banner{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  background:white;
  padding:12px 30px;
  border-radius:40px;
  font-weight:600;
  z-index:10;
}

/* ===== SLIDES ===== */
#slideshow{
  display:flex;
  align-items:center;
  gap:80px;
}
.photo{
  width:520px;
  height:700px;
  perspective:1200px;
}
.card{
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:transform 1s ease;
}
.card.flipped{transform:rotateY(180deg)}
.face{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  border-radius:20px;
  overflow:hidden;
}
.face img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.back{
  background:white;
  transform:rotateY(180deg);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px;
  font-size:22px;
  line-height:1.6;
}

/* ===== CLICK ME ===== */
#clickBox{
  width:220px;
}
#clickBtn{
  background:#ff3b7a;
  color:white;
  font-size:20px;
}

/* ===== THEMES ===== */
.romantic{background:linear-gradient(#ff9bbf,#ffd1e6)}
.birthday{background:linear-gradient(#ffe27a,#ffd36a)}

/* ===== FLOATING DECOR ===== */
.float{
  position:absolute;
  animation:floatUp 8s linear infinite;
  opacity:.7;
}
@keyframes floatUp{
  from{transform:translateY(100vh)}
  to{transform:translateY(-150vh)}
}
</style>
</head>

<body>

<div id="banner" class="hidden"></div>

<!-- VALENTINE QUESTION -->
<div id="question" class="center">
  <h1>Baby, will you be my Valentine? üíñ</h1>
  <div class="btns">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<!-- SLIDES -->
<div id="slideshow" class="hidden">
  <div class="photo">
    <div class="card" id="card">
      <div class="face front"><img id="photo"></div>
      <div class="face back" id="message"></div>
    </div>
  </div>
  <div id="clickBox">
    <button id="clickBtn">üíñ Click Me</button>
  </div>
</div>

<!-- AUDIO -->
<audio id="romantic" src="music/romantic.mp3"></audio>
<audio id="birthday" src="music/birthday.mp3"></audio>

<script>
/* ========= DATA ========= */
const romanticSlides=[
 {img:"photos/romantic/romantic1.jpg",msg:"Every time I look at us, I smile without even trying."},
 {img:"photos/romantic/romantic2.jpg",msg:"I love doing life with you ‚Äî eating, roaming, laughing, mana-ing you üòå"},
 {img:"photos/romantic/romantic3.jpg",msg:"You are my calm, my chaos, my happiest place."}
];

const birthdaySlides=[
 {img:"photos/birthday/birthday1.jpg",msg:"25 looks unbelievably perfect on you üéÇ"},
 {img:"photos/birthday/birthday2.jpg",msg:"May your smile always stay this bright üí´"},
 {img:"photos/birthday/birthday3.jpg",msg:"Happy Birthday, my favorite human ‚ù§Ô∏è"}
];

/* ========= STATE ========= */
let set=[],index=0,noCount=0;

/* ========= ELEMENTS ========= */
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const q=document.getElementById("question");
const slide=document.getElementById("slideshow");
const card=document.getElementById("card");
const photo=document.getElementById("photo");
const msg=document.getElementById("message");
const clickBtn=document.getElementById("clickBtn");
const banner=document.getElementById("banner");
const romantic=document.getElementById("romantic");
const birthday=document.getElementById("birthday");

/* ========= NO BUTTON ========= */
noBtn.onmouseover=()=>{
  noCount++;
  noBtn.style.left=Math.random()*200+"px";
  noBtn.style.top=Math.random()*60+"px";
  if(noCount>=4) alert("Haha üòà no escape‚Ä¶ only YES üòò");
};

/* ========= YES ========= */
yesBtn.onclick=()=>{
  q.classList.add("hidden");
  banner.textContent="üíñ Happy Valentine‚Äôs Day, baby üíñ";
  banner.classList.remove("hidden");
  document.body.classList.add("romantic");
  romantic.play();
  set=romanticSlides;
  index=0;
  showSlide();
};

/* ========= SLIDES ========= */
function showSlide(){
  slide.classList.remove("hidden");
  card.classList.remove("flipped");
  photo.src=set[index].img;
  msg.textContent=set[index].msg;
  clickBtn.classList.remove("hidden");
}

clickBtn.onclick=()=>{
  card.classList.add("flipped");
  clickBtn.classList.add("hidden");
  setTimeout(nextSlide,6000);
};

function nextSlide(){
  index++;
  if(index<set.length){
    showSlide();
  }else{
    if(set===romanticSlides){
      transitionToBirthday();
    }else{
      finish();
    }
  }
}

/* ========= TRANSITION ========= */
function transitionToBirthday(){
  banner.textContent="üéÇ Happy Birthday, baby üéÇ";
  document.body.classList.remove("romantic");
  document.body.classList.add("birthday");
  romantic.pause();
  birthday.play();
  set=birthdaySlides;
  index=0;
  showSlide();
}

/* ========= END ========= */
function finish(){
  banner.classList.add("hidden");
  slide.classList.add("hidden");
  alert("üíñ Happy Valentine‚Äôs Day\nüéÇ Happy Birthday\n\nWhen you miss me ‚Äî open this again ‚ù§Ô∏è");
}
</script>

</body>
</html>
